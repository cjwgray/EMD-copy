{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<h1 class="m-5 p-5 display-1 text-center">Hello, Welcome!</h1>

<!-- carousel starts -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active c-item">
            <img src="/static/nola1.webp" class="d-block w-100" c-img alt="sunset">
            <div class="carousel-caption d-block">
                <h5 class="display-3 text-uppercase">Explore</h5>
                <!-- <p>Some representative placeholder content for the first slide.</p> -->
            </div>
        </div>
        <div class="carousel-item c-item">
            <img src="/static/nola2.webp" class="d-block w-100" c-img alt="...">
            <div class="carousel-caption d-block">
                <h5 class="display-2 text-uppercase">Big</h5>
                <!-- <p>Some representative placeholder content for the second slide.</p> -->
            </div>
        </div>
        <div class="carousel-item c-item">
            <img src="/static/nola3.jpg" class="d-block w-100" c-img alt="...">
            <div class="carousel-caption d-block">
                <h5 class="display-3 text-uppercase">Easy</h5>
                <!-- <p>Some representative placeholder content for the third slide.</p> -->
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- carousel ends -->

<div class="row">
    <div class="text-center">
        <!-- <img class="img-fluid rounded" src="" alt="atl text here" width="300" height="300">  -->
    </div>
</div>
{% endblock %}
